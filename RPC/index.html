<!DOCTYPE html>
<html>

<head>
    <title>Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="game">
        <h1>Rock-Paper-Scissors</h1>
        <div id="choices">
            <div>
                <img src="https://cdn-icons-png.flaticon.com/512/3562/3562093.png" alt="">
                <button onclick="play('rock')">Rock</button>
            </div>
            <div>
                <img src="https://cdn-icons-png.flaticon.com/512/2910/2910908.png" alt="">
                <button onclick="play('paper')">Paper</button>
            </div>
            <div>
                <img src="https://cdn-icons-png.flaticon.com/512/9534/9534501.png" alt="">
                <button onclick="play('scissors')">Scissors</button>
            </div>
        </div>
        <div id="result"></div>
    </div>

    <script src="fun.js"></script>
</body>

</html>
